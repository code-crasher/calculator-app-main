<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
        <header>
        <div class="tittle">
            <p>calc</p>
        </div>
        <div class="theme-tab">
            <div class="theme-title">
                <p>theme</p>
            </div>
                <div>
                    <div class="theme-number">
                    <span>1</span><span>2</span><span>3</span>
                    </div>
                    <form class="theme-picker" action="">
                        <fieldset>
                            <legend class="sr-only">pick your prefered color scheme</legend>
                            <label for="theme" class="sr-only">theme-one</label>
                            <input type="radio" name="theme" id="theme-one" checked>
                            <label for="theme" class="sr-only">theme-two</label>
                            <input type="radio" name="theme" id="theme-two">
                            <label for="theme" class="sr-only">theme-three</label>
                            <input type="radio" name="theme" id="theme-three">
                        </fieldset>
                    </form>
                </div>
        </div>
    </header>
    <main>
        <div class="calculator">
        <div class="display" data-operand></div>
        <div class="calculator-buttons">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="delete" data-delete>DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>/</button>
        <button data-operation>Ã—</button>
        <button class="reset" data-reset>RESET</button>
        <button class="equals" data-equals>=</button>
        </div>
    </div>
    </div>
    </main>
</div>
<script src="index.js"></script>
</body>
</html>
